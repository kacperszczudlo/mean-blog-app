<div class="mt-3 border-top pt-2">
  <h6>Komentarze:</h6>
  <ul class="list-group mb-3">
    @for (c of comments; track c) {
      <li class="list-group-item">
        <div class="small text-muted">{{ c.userName }} · {{ c.createdAt | date:'short' }}</div>
        {{ c.text }}
      </li>
    } @empty {
      <li class="list-group-item text-muted">
        Brak komentarzy.
      </li>
    }
  </ul>

  <div class="input-group">
    <input type="text" class="form-control" placeholder="Napisz komentarz..." [(ngModel)]="commentText">
    <button class="btn btn-primary" type="button" (click)="addComment()" [disabled]="submitting">Wyślij</button>
  </div>
</div>
