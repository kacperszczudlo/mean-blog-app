<div class="container mt-5">
  @if (loading) {
    <div class="text-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Ładowanie...</span>
      </div>
    </div>
  } @else if (error) {
    <div class="alert alert-danger">{{ error }}</div>
  } @else {
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h3 class="mb-0">Edytuj wpis</h3>
      </div>
      <div class="card-body bg-light">
        <form autocomplete="off">
          <div class="mb-3">
            <label class="form-label fw-bold">Tytuł wpisu</label>
            <input type="text" class="form-control" [(ngModel)]="post.title" name="title">
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Kategoria</label>
            <select class="form-select" [(ngModel)]="post.category" name="category">
              @for (cat of categories; track cat) {
                <option [value]="cat">{{ cat }}</option>
              }
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">URL obrazka</label>
            <input type="text" class="form-control" [(ngModel)]="post.image" name="image">
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Treść posta</label>
            <textarea class="form-control" [(ngModel)]="post.text" name="text" rows="5"></textarea>
          </div>

          <div class="d-grid gap-2">
            <button class="btn btn-primary btn-lg" (click)="update()" type="button">
              Zapisz zmiany
            </button>
            <button class="btn btn-outline-secondary" (click)="cancel()" type="button">
              Anuluj
            </button>
          </div>
        </form>
      </div>
    </div>
  }
</div>
